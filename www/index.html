<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
  <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
  <!-- <meta name="mobile-web-app-capable" content="yes" /> -->

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Bridge Score</title>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/main.js"></script>

</head>

<body onload="setContractDetails();">
  <div class="wrapper">

    <div class="container">
      <div class="title">Contract Details</div>
      <!-- bid -->
      <div id="contractBid" data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-1" value="7">
        <label for="bid-1">1</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-2" value="8">
        <label for="bid-2">2</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-3" value="9">
        <label for="bid-3">3</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-4" value="10">
        <label for="bid-4">4</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-5" value="11">
        <label for="bid-5">5</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-6" value="12">
        <label for="bid-6">6</label>
        <input type="radio" onclick="setContractDetails();" name="bid" id="bid-7" value="13">
        <label for="bid-7">7</label>
      </div>

      <!-- select suit -->
      <div id="contractSuit" data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="suit" id="suit-nt" value="nt">
        <label for="suit-nt"><span class="icon-nt"></span></label>
        <input type="radio" onclick="setContractDetails();" name="suit" id="suit-spades" value="spades">
        <label for="suit-spades"><span class="icon-spades"></span></label>
        <input type="radio" onclick="setContractDetails();" name="suit" id="suit-hearts" value="hearts">
        <label for="suit-hearts"><span class="icon-hearts r"></span></label>
        <input type="radio" onclick="setContractDetails();" name="suit" id="suit-clubs" value="clubs">
        <label for="suit-clubs"><span class="icon-clubs"></span></label>
        <input type="radio" onclick="setContractDetails();" name="suit" id="suit-diamonds" value="diamonds">
        <label for="suit-diamonds"><span class="icon-diamonds r"></span></label>
      </div>

      <!-- vulnerable -->
      <div id="contractVul" data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="vul" id="vul-nv" value="NV" checked>
        <label for="vul-nv">Not Vulnerable</label>
        <input type="radio" onclick="setContractDetails();" name="vul" id="vul-v" value="V">
        <label for="vul-v">Vulnerable</label>
      </div>

      <!-- Multiplier -->
      <div id="contractMult" data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="mult" id="mult-1" value="1" checked>
        <label for="mult-1">Standard</label>
        <input type="radio" onclick="setContractDetails();" name="mult" id="mult-2" value="2">
        <label for="mult-2">Doubled</label>
        <input type="radio" onclick="setContractDetails();" name="mult" id="mult-4" value="4">
        <label for="mult-4">Re-doubled</label>
      </div>

      <div id="subTotal"></div>
    </div>

<br>

    <div class="container">

      <div class="title">Tricks Made</div>

      <!-- tricks taken -->
      <div data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="made" id="made-0" value="0">
        <label for="made-0">0</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-1" value="1">
        <label for="made-1">1</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-2" value="2">
        <label for="made-2">2</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-3" value="3">
        <label for="made-3">3</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-4" value="4">
        <label for="made-4">4</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-5" value="5">
        <label for="made-5">5</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-6" value="6">
        <label for="made-6">6</label>
      </div>
      <div data-role="controlgroup" data-type="horizontal" class="nbw">
        <input type="radio" onclick="setContractDetails();" name="made" id="made-7" value="7">
        <label for="made-7">7</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-8" value="8">
        <label for="made-8">8</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-9" value="9">
        <label for="made-9">9</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-10" value="10">
        <label for="made-10">10</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="madee-11" value="11">
        <label for="madee-11">11</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-12" value="12">
        <label for="made-12">12</label>
        <input type="radio" onclick="setContractDetails();" name="made" id="made-13" value="13">
        <label for="made-13">13</label>
      </div>

      <div id="gameOver"></div>
    </div>
  </div><!-- wrapper -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">app.initialize();</script>
</body>

</html>
